<html>
    <head>
        <title>Esercizio 5</title>
        <!--CSS aggiuntivo-->
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    </head>
    <body>
        <div class="main">
            <div class="first-page">
                <video width="100%" height="100%" preload="metadata">
                    <source src="video/Sopra Video.mp4" type="video/mp4">
                </video>
            </div>

            <div class="second-page">
                <div class="owl-carousel">
                    <div class="item"><img src="img/img1.png" alt="Owl Image"></div>
                    <div class="item"><img src="img/img2.png" alt="Owl Image"></div>
                    <div class="item"><img src="img/img3.png" alt="Owl Image"></div>
                </div>
            </div>

            <div class="third-page">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/hNxiIZ4k_6Q?rel=0" frameborder="0" allow="autoplay; encrypted-media" preload="metadata" allowfullscreen></iframe>
            </div>

            <div class="fourth-page">
                <div id="demo" class="carousel slide" data-ride="carousel">

                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                  </ul>

                  <!-- The slideshow -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/img1b.png" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                      <img src="img/img2b.png" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                      <img src="img/img3b.png" alt="Image 3">
                    </div>
                  </div>

                  <!-- Controls -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>
                </div>
            </div>

            <div class="fifth-page">
                <div class="count-box">
                    <h1></h1>
                </div>
            </div>

        </div>

        <footer>
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
            <script src="script.js"></script>
        </footer>

    </body>
</html>
